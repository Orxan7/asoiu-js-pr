<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div class="container__header"></div>
            <p class="container__text">to-do list</p>
            <img src="images/Group 34.png" class="container__sort">
            <div class="container__todos">
                <ul class="container__todos_list">
                </ul>
            </div>
            <div class="container__button">
                <button class="container__button_first"></button>
                <button class="container__button_second">+</button>
                <p class="container__button_text">Добавить</p>
            </div>
            <script type="module" src="index.js"></script>
            <script type="module" src="todo.controller.js"></script>
            <script type="module" src="todo.model.js"></script>
            <script type="module"src="todo.view.js"></script>
        </div>
    </main>
</body>
</html>
